<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rechercher un produit</title>
</h:head>
<h:body>


	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>

	<h1>Rechercher un produit dans la base de donn√©e</h1>

	<h:form>
		<h:panelGrid columns="2">
		Par sa categorie: <p:inputText value="#{}" />
		Par sa designation: <p:inputText value="#{pMB.produit.designation}" />
		</h:panelGrid>
		<p:commandButton value="Rechercher par sa categorie" action="#{}"
			update="@all" />
		<p:commandButton value="Rechercher par sa designation"
			action="#{pMB.searchProduit}" update="@all" />
	</h:form>

	<h:form>
		<p:dataTable var="c" value="#{pMB.listeProduit}">
			<p:column headerText="Id">
				<h:outputText value="#{pMB.produit.idProduit}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pMB.produit.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{pMB.produit.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{pMB.produit.prix}" />
			</p:column>

			<p:column headerText="Quantite">
				<h:outputText value="#{pMB.produit.quantite}" />
			</p:column>

			<p:column headerText="Image">
				<p:graphicImage value="#{pMB.produit.image}"
					style="width:100px; height:100px" />
			</p:column>

		</p:dataTable>
	</h:form>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>
</h:body>
</html>
