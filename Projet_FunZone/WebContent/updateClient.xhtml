<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/headerClient.xhtml" />
	</ui:insert>

	<h1>Modifier un compte client</h1>

	<h:form>
		<h:panelGrid columns="2">
		Id du client à modifier*: <p:inputText value="#{clMB.cl.idClient}" label="Id"
				required="true" />
		</h:panelGrid>
		<p:commandButton value="Rechercher" action="#{clMB.getClientById}"
			update="@all" />

		<h:panelGrid columns="2">
		Nom: <p:inputText value="#{clMB.cl.nomClient}" label="Nom" />
		Adresse: <p:inputText value="#{clMB.cl.adresse}" label="Adresse" />
		Téléphone: <p:inputText value="#{clMB.cl.tel}" label="Téléphone" />
		Email: <p:inputText value="#{clMB.cl.email}" label="Email"/>
		
		</h:panelGrid>

		<p:commandButton value="Modifier" action="#{clMB.updateClient}"
			update="@all" />
	</h:form>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>

</h:body>
</html>
