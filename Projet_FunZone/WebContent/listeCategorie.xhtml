<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Afficher la liste des Categories</title>

</h:head>
<body>
	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>

	<h1>Liste des cat√©gories</h1>
	<h:form>
		<p:dataTable var="c" value="#{catMB.listeCategorie}">
			<p:column headerText="Id">
				<h:outputText value="#{c.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{c.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{c.description}" />
			</p:column>

			<p:column headerText="Image">
				<h:graphicImage value="#{c.image}" style="width:100px; height:100px"/>
			</p:column>

		</p:dataTable>
	</h:form>

</body>
</html>
