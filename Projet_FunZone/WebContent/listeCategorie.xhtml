<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Afficher la liste des Categories</title>

</h:head>
<body>
	<ui:insert>
		<ui:include src="/templates/headerClient.xhtml" />
	</ui:insert>

	<h1>Liste des catégories</h1>
	
	<h:form>
		<p:dataTable var="cat" value="#{catMB.listeCategorie}"
			widgetVar="categoriesTable"
			emptyMessage="Pas de catégorie trouvées pour ces critères"
			filteredValue="#{catMB.listeCategorieFiltre}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Rechercher sur les champs :" />
					<p:inputText id="globalFilter"
						onkeyup="PF('categoriesTable').filter()" style="width:150px"
						placeholder="mot clef" />
				</p:outputPanel>
			</f:facet>

			<p:column filterBy="#{cat.idCategorie}" headerText="ID" footerText="ID"
				filterMatchMode="contains">
				<h:outputText value="#{cat.idCategorie}" />
			</p:column>

			<p:column filterBy="#{cat.nomCategorie}" headerText="Nom"
				footerText="Nom" filterMatchMode="contains">
				<h:outputText value="#{cat.nomCategorie}" />
			</p:column>

			<p:column filterBy="#{cat.description}" headerText="Description"
				footerText="Description" filterMatchMode="contains">
				<h:outputText value="#{cat.description}" />
			</p:column>
			
			<p:column headerText="Image">
				<h:graphicImage value="#{cat.image}"
					style="width:100px; height:100px" />
			</p:column>
		</p:dataTable>
	</h:form>

</body>
</html>
