<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Afficher le panier</title>

</h:head>
<body>
	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>

	<h1>Commande en cours</h1>
	<h:form>
		<p:dataTable var="lc" value="#{panMB.pan.listeCommande}">
			<p:column headerText="Id">
				<h:outputText value="#{lc.idLigneCommande}" />
			</p:column>

			<!-- nom du produit ajouté au panier -->
			<p:column headerText="Nom du produit">
				<h:outputText value="#{panMB.pr.designation}" />
			</p:column>

			<p:column headerText="Quantité">
				<h:outputText value="#{lc.quantite}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{lc.prix}" />
			</p:column>
			
			<!-- photo du produit ajouté au panier -->
			<p:column headerText="Image">
				<h:graphicImage value="#{pr.image}"
					style="width:100px; height:100px" />
			</p:column>

		</p:dataTable>
	</h:form>

</body>
</html>
