<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Modifier un produit</title>
</h:head>
<body>
	<ui:insert>
		<ui:include src="/templates/headerAdmin.xhtml" />
	</ui:insert>

	<h1>Modifier un produit</h1>
	<h:form>
		<h:panelGrid columns="2">
			Designation du produit : <h:inputText
				value="#{pMB.produit.designation}" />
			Description : <h:inputText value="#{pMB.produit.description}" />
			Prix : <h:inputText value="#{pMB.produit.prix}" />
			Quantite : <h:inputText value="#{pMB.produit.quantite}" />
			Vente Flash : <h:inputText value="#{pMB.produit.venteFlash}" />
			<h:commandButton value="modifier" action="#{pMB.updateProduit}" />
		</h:panelGrid>
	</h:form>
	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>

</body>
</html>
